# VelocityRush3D Netlify Configuration
[build]
  publish = "."
  command = "echo 'Static files ready for deployment'"

[[redirects]]
  from = "/api/*"
  to = "https://api.velocityrush3d.com/:splat"
  status = 200

[[redirects]]
  from = "/socket.io/*"
  to = "https://api.velocityrush3d.com/socket.io/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"