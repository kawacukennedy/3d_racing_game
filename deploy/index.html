    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
        }
        #customization {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: none;
        }
        #store {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: none;
            max-height: 80vh;
            overflow-y: auto;
        }
        .store-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .store-item:hover {
            background: rgba(255,255,255,0.2);
        }
        .store-item.rare { border-left: 4px solid #ff6b35; }
        .store-item.epic { border-left: 4px solid #a855f7; }
        .store-item.legendary { border-left: 4px solid #fbbf24; }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 20px);
            gap: 5px;
            margin: 10px 0;
        }
        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border-color: white;
        }
    </style>

    <canvas id="gameCanvas"></canvas>

            <button id="multiplayer">Multiplayer</button>

             <button id="settings">Settings</button>
        </div>
        <div id="customization">
            <h3>Vehicle Customization</h3>
            <div>
                <label>Vehicle Type:</label>
                <select id="vehicleTypeSelect"></select>
            </div>
            <div>
                <label>Paint Color:</label>
                <div id="colorGrid" class="color-grid"></div>
            </div>
            <div>
                <label>Presets:</label>
                <select id="presetSelect">
                    <option value="default">Default</option>
                    <option value="sport">Sport</option>
                    <option value="luxury">Luxury</option>
                    <option value="offroad">Offroad</option>
                </select>
                <button id="applyPreset">Apply</button>
            </div>
            <div>
                <button id="saveCustomization">Save</button>
                <button id="closeCustomization">Close</button>
            </div>
        </div>
        <div id="store">
