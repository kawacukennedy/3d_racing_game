<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityRush3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        #loading.success {
            background: rgba(0,0,0,0.8);
            animation: fadeOut 2s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }

        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
            display: block; /* Show menu by default */
        }

        #menu h1 {
            margin-top: 0;
            font-size: 36px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        #customization {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            min-width: 250px;
        }

        #store {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            max-height: 80vh;
            overflow-y: auto;
            min-width: 300px;
        }

        #settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            max-height: 80vh;
            overflow-y: auto;
            min-width: 300px;
        }

        #accessibility {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            max-height: 80vh;
            overflow-y: auto;
            min-width: 300px;
        }

        .store-item {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .store-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .store-item.rare { border-left: 4px solid #ff6b35; }
        .store-item.epic { border-left: 4px solid #a855f7; }
        .store-item.legendary { border-left: 4px solid #fbbf24; }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 25px);
            gap: 8px;
            margin: 15px 0;
        }

        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Debug info */
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 400px;
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #menu {
                padding: 20px;
                font-size: 14px;
            }

            .menu-button {
                width: 180px;
                padding: 10px 15px;
                font-size: 14px;
            }

            #customization, #store, #settings, #accessibility {
                top: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                min-width: auto;
                max-width: calc(100vw - 20px);
                padding: 15px;
            }

            #hud {
                bottom: 10px;
                left: 10px;
                font-size: 14px;
                padding: 8px;
            }

            #debug {
                top: 5px;
                left: 5px;
                font-size: 10px;
                padding: 5px;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            #menu h1 {
                font-size: 28px;
            }

            .menu-button {
                width: 160px;
                padding: 8px 12px;
                font-size: 12px;
            }

            #customization, #store, #settings, #accessibility {
                padding: 10px;
                max-height: 70vh;
            }

            #hud {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="debug"></div>
    <div id="uiContainer">
        <div id="hud">HUD: Speed: 0 | Position: -- | Lap: --/--</div>
        <div id="menu">
            <h1>VelocityRush3D</h1>
            <p style="margin: 10px 0; font-size: 14px; opacity: 0.8;">3D Racing Game</p>
            <div style="margin: 15px 0;">
                <label for="gameModeSelect" style="display: block; margin-bottom: 5px; font-size: 14px;">Game Mode:</label>
                <select id="gameModeSelect" style="width: 200px; padding: 8px; border-radius: 5px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3);">
                    <option value="standard">üèÅ Standard Race</option>
                    <option value="drift">‚≠ï Drift Challenge</option>
                    <option value="elimination">üíÄ Elimination</option>
                    <option value="time_trial">‚è±Ô∏è Time Trial</option>
                    <option value="battle">‚öîÔ∏è Battle</option>
                </select>
            </div>
            <button class="menu-button" id="startRace">üèÅ Quick Race</button>
            <button class="menu-button" id="multiplayer">üéÆ Multiplayer</button>
            <button class="menu-button" id="spectator">üëÅÔ∏è Spectator Mode</button>
            <button class="menu-button" id="customize">üé® Customize Vehicle</button>
            <button class="menu-button" id="store">üõí Store</button>
            <button class="menu-button" id="trackEditor">üõ†Ô∏è Track Editor</button>
            <button class="menu-button" id="accessibility">‚ôø Accessibility</button>
            <button class="menu-button" id="voiceChat">üé§ Voice Chat</button>
            <button class="menu-button" id="streaming">üì∫ Streaming</button>
            <button class="menu-button" id="settings">‚öôÔ∏è Settings</button>
        </div>
        <div id="customization">
            <h3>Vehicle Customization</h3>
            <div>
                <label>Vehicle Type:</label>
                <select id="vehicleTypeSelect"></select>
            </div>
            <div>
                <label>Paint Color:</label>
                <div id="colorGrid" class="color-grid"></div>
            </div>
            <div>
                <label>Presets:</label>
                <select id="presetSelect">
                    <option value="default">Default</option>
                    <option value="sport">Sport</option>
                    <option value="luxury">Luxury</option>
                    <option value="offroad">Offroad</option>
                </select>
                <button id="applyPreset">Apply</button>
            </div>
            <div>
                <button id="saveCustomization">Save</button>
                <button id="closeCustomization">Close</button>
            </div>
        </div>
        <div id="store">
            <h3>Store</h3>
            <div id="currencyDisplay">Credits: 0 | Gems: 0</div>
            <div id="storeItems"></div>
            <button id="closeStore">Close</button>
        </div>
        <div id="settings">
            <h3>Settings</h3>
            <div>
                <h4>Graphics</h4>
                <label><input type="checkbox" id="shadows"> Enable Shadows</label><br>
                <label><input type="checkbox" id="particles"> Enable Particles</label><br>
                <label><input type="range" id="renderDistance" min="500" max="2000" value="1000"> Render Distance: <span id="renderDistanceValue">1000</span></label>
            </div>
            <div>
                <h4>Audio</h4>
                <label><input type="range" id="masterVolume" min="0" max="100" value="80"> Master Volume: <span id="masterVolumeValue">80</span>%</label><br>
                <label><input type="range" id="musicVolume" min="0" max="100" value="70"> Music Volume: <span id="musicVolumeValue">70</span>%</label><br>
                <label><input type="range" id="sfxVolume" min="0" max="100" value="90"> SFX Volume: <span id="sfxVolumeValue">90</span>%</label>
            </div>
            <div>
                <h4>Gameplay</h4>
                <label><input type="checkbox" id="autoSave"> Auto-save Progress</label><br>
                <label><input type="checkbox" id="showFPS"> Show FPS Counter</label><br>
                <label>Difficulty: <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                </select></label>
            </div>
            <div>
                <button id="saveSettings">Save Settings</button>
                <button id="resetSettings">Reset to Default</button>
                <button id="closeSettings">Close</button>
            </div>
        </div>
        <div id="accessibility">
            <h3>Accessibility Settings</h3>
            <div>
                <h4>Controls</h4>
                <label>Control Scheme: <select id="controlScheme">
                    <option value="keyboard" selected>Keyboard</option>
                    <option value="gamepad">Gamepad</option>
                    <option value="touch">Touch</option>
                </select></label><br>
                <label><input type="checkbox" id="invertY"> Invert Y-Axis</label><br>
                <label><input type="range" id="sensitivity" min="0.1" max="2.0" step="0.1" value="1.0"> Mouse Sensitivity: <span id="sensitivityValue">1.0</span></label>
            </div>
            <div>
                <h4>Display</h4>
                <label>Text Size: <select id="textSize">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra Large</option>
                </select></label><br>
                <label><input type="checkbox" id="highContrast"> High Contrast Mode</label><br>
                <label><input type="checkbox" id="reduceMotion"> Reduce Motion</label>
            </div>
            <div>
                <h4>Audio</h4>
                <label><input type="checkbox" id="screenReader"> Enable Screen Reader Support</label><br>
                <label><input type="checkbox" id="audioCues"> Audio Cues for UI</label>
            </div>
            <div>
                <button id="saveAccessibility">Save Settings</button>
                <button id="resetAccessibility">Reset to Default</button>
                <button id="closeAccessibility">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
